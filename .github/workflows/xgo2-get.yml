name: 'xgo2-get Bot'

on:
  push:
    branches: 
      - master
  schedule:
    - cron: '6 * * * *'

jobs:
  xgo2-get:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: 'Set up Python'
        uses: actions/setup-python@v1
      - name: 'Install selenium'
        run: pip install selenium==4.8.0
      - name: 'get data'
        run: python getdata.py

